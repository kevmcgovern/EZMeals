services:
  - postgresql
sudo: required
TRAVIS_SECURE_ENV_VARS: true
before-script: 
  - bundle
  - psql -c 'create database ezmeals_test;' -U postgres
language: ruby
rvm:
  - 2.3.1
script: 
  - export RAILS_ENV=test
  - bundle exec rake db:create db:migrate
  - bundle exec rspec --fail-fast
os: osx
secure: ""